version: "3.9"

services:
  db:
    image: postgres:17
    container_name: app_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  dbgate:
    image: dbgate/dbgate:latest
    container_name: dbgate
    ports:
      - "3001:3000"
    environment:
      CONNECTIONS: con1
      SERVER_con1: db
      USER_con1: ${DB_USERNAME}
      PASSWORD_con1: ${DB_PASSWORD}
      DATABASE_con1: ${DB_NAME}
      ENGINE_con1: postgres@dbgate-plugin-postgres
    depends_on:
      - db

  migrate:
    build:
      context: .
      target: prod
    command: npm run migrate up
    environment:
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@db:5432/${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  api:
    build:
      context: .
      target: dev # ðŸ‘ˆ dev image for hot reload
    container_name: app_api
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://${DB_USERNAME}:${DB_PASSWORD}@db:5432/${DB_NAME}
      SESSION_SECRET: ${SESSION_SECRET}
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  db_data:

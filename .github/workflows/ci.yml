name: CI

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: app
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d app"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/app
      NODE_ENV: test
      SESSION_SECRET: testsecret

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        run: npm run migrate up

      - name: Run tests
        run: npm test

  build-image:
    runs-on: ubuntu-latest
    needs: test   # ðŸ‘ˆ runs only if tests pass

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build production Docker image
        run: docker build --target prod -t teamdocs-api:${{ github.sha }} .
